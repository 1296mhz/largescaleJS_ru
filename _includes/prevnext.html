{% if page.previous or page.next %}
  <div class="prevnext">
    {% if page.previous %}
      <div class="prevnext__previous">
        <small><span class="prevnext__previous-arrow">&larr;</span><a href="{{ site.baseurl }}/{{ page.previous.url }}">{{ page.previous.title }}</a></small>
      </div>
    {% endif %}
    {% if page.next %}
      <div class="prevnext__next">
        <small><span class="prevnext__next-arrow">&rarr;</span><a href="{{ site.baseurl }}/{{ page.next.url }}">{{ page.next.title }}</a></small>
      </div>
    {% endif %}
  </div>
{% endif %}
